<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="Js/main.js" charset="utf-8"></script>
    <title>Rocket Game</title>
  </head>
  <body>
    <h1>Rocket Game</h1>
    <div class="page_container">
      <div class="game_container" id="game_area">
        <div class="inst_container" id="instructions">
          <div>W-Up</div>
          <div>A-Left</div>
          <div>S-Down</div>
          <div>D-Right</div>
          <div>Spacebar-Shoot</div>
          <div>Enter-Pause/Play</div>
        </div>
        <div class="rocket" id="rocket"></div>
        <div id="screen_text">PAUSED</div>
        <button type="button" id="start_btn">START</button>
        <button type="button" id="instructions_btn">INSTRUCTIONS</button>
        <div class="header">
          <h2 id="level"></h2>
          <div class="life_container">
            <div id="hp" class="hp1"></div>
            <div id="hp" class="hp2"></div>
            <div id="hp" class="hp3"></div>
          </div>
          <div id="ammo"></div>
        </div>
        <div class="footer">
          <h2 id="score"></h2>
          <h2 id="earth"></h2>
        </div>
        <div class="background" id="background"></div>
      </div>
      <audio id="music" src="Audio/warpPlatform.ogg" loop="loop"></audio>
      <audio id="move" src="Audio/move.wav" loop="loop"></audio>
    </div>
  </body>
</html>
